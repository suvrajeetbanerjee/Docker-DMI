version: "3.9"

#############################
#        NETWORKS
#############################
networks:
  frontend_net:
    driver: bridge
  backend_net:
    driver: bridge

#############################
#        VOLUMES
#############################
volumes:
  db_data:
  app_data:

#############################
#        SERVICES
#############################

services:

  #############################
  # 1) Reverse Proxy (Nginx)
  #############################
  reverse-proxy:
    image: nginx:alpine
    container_name: reverse-proxy
    ports:
      - "80:80"      # Only public port
      # - "443:443"  # Enable later if you do TLS
    volumes:
      - ./proxy/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./logs/proxy:/var/log/nginx   # Bind mount for easy access
    depends_on:
      - frontend
      - backend
    networks:
      - frontend_net
      - backend_net

  #############################
  # 2) Frontend (Static Nginx)
  #############################
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    networks:
      - frontend_net
    restart: always

  #############################
  # 3) Backend (Node.js App)
  #############################
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    environment:
      DATABASE_HOST: database
      DATABASE_USER: ${DATABASE_USER}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      DATABASE_NAME: ${DATABASE_NAME}
      PORT: 3000
    volumes:
      - app_data:/app/uploads   # Only if app writes files (else remove)
    networks:
      - backend_net
      - frontend_net
    restart: always

  #############################
  # 4) Database (MySQL)
  #############################
  database:
    image: mysql:8
    container_name: database
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DATABASE_NAME}
      MYSQL_USER: ${DATABASE_USER}
      MYSQL_PASSWORD: ${DATABASE_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - backend_net
    restart: always

