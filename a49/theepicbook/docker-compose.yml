version: '3.9'

services:
  database:
    image: mysql:8.0
    container_name: epicbook-db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-theepicbook}
      MYSQL_USER: ${DB_USER:-epicuser}
      MYSQL_PASSWORD: ${DB_PASSWORD:-epicpass}
    volumes:
      - db_data:/var/lib/mysql
      - ./db:/docker-entrypoint-initdb.d:ro
    networks:
      - backend_net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: epicbook-app
    environment:
      NODE_ENV: production
      DB_HOST: database
      DB_USER: ${DB_USER:-epicuser}
      DB_PASSWORD: ${DB_PASSWORD:-epicpass}
      DB_NAME: ${DB_NAME:-theepicbook}
      PORT: 3000
    networks:
      - backend_net
      - frontend_net
    depends_on:
      database:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  reverse-proxy:
    image: nginx:alpine
    container_name: epicbook-proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./logs/nginx:/var/log/nginx
    networks:
      - frontend_net
    depends_on:
      app:
        condition: service_healthy
    restart: unless-stopped

networks:
  frontend_net:
    driver: bridge
  backend_net:
    driver: bridge

volumes:
  db_data:
    driver: local

